version: 2

sources:
  - name: raw
    schema: gz_raw_data
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales of Greenweez / we have on row per product_id found in each orders_id
        columns:
          - name: date_date
            description: date of purchase
          - name: orders_id
            description: foreign key to ship
          - name: pdt_id
            description: foreign key to product
          - name: revenue
            description: the amount paid by the customer to purchase the product. revenue = quantity * selling_price
          - name: quanitity
            description: the quantity of products purchased for a given order
      - name: product
        identifier: raw_gz_product
        description: tabela com detalhes de produtos
        columns:
          - name: products_id
            description: primary key
          - name: purchSE_PRICE
            description: preço de compra do produto
      - name: ship
        identifier: raw_gz_ship
        description: tabela com informações de envio de pedidos
        columns:
          - name: orders_id
            description: primary key
          - name: shipping_fee
            description: valor cobrado pelo envio
          - name: shipping_fee_1
            description: valor cobrado pelo envio 2
          - name: logCost
            description: custos logísticos
          - name: ship_cost
            description: valor do envio
